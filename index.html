<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Đổi Địa Chỉ Tỉnh Thành</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .autocomplete-suggestions {
            position: absolute;
            z-index: 1000;
            width: 100%;
            background: #fff;
            border: 1px solid #dee2e6;
            border-top: none;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        .autocomplete-suggestion {
            padding: 8px 16px;
            cursor: pointer;
        }
        .autocomplete-suggestion.active,
        .autocomplete-suggestion:hover {
            background: #f1f3f9;
        }
    </style>
</head>
<body class="gradient-bg min-vh-100">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card card-shadow border-0">
                    <div class="card-header bg-white border-0 text-center py-4">
                        <h1 class="h3 mb-0 text-primary">
                            <i class="fas fa-map-marker-alt me-2"></i>
                            Chuyển Đổi Địa Chỉ Tỉnh Thành
                        </h1>
                        <p class="text-muted mb-0 mt-2">Chuyển đổi địa chỉ từ trước khi sáp nhập sang sau khi sáp nhập tỉnh thành</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="addressForm" autocomplete="off">
                            <div class="row g-4 align-items-stretch">
                                <div class="col-12 col-lg-6 position-relative">
                                    <div class="mb-3">
                                        <label for="inputAddress" class="form-label">
                                            <i class="fas fa-road me-1"></i>
                                            Địa chỉ chi tiết (số nhà, đường...)
                                        </label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="Nhập số nhà, tên đường..." required>
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <label for="searchWardInput" class="form-label">
                                            <i class="fas fa-search me-1"></i>
                                            Tên phường/xã, quận/huyện, tỉnh/thành cũ
                                        </label>
                                        <input type="text" class="form-control" id="searchWardInput" placeholder="Nhập tên phường/xã, quận/huyện, tỉnh/thành..." autocomplete="off" required>
                                        <div id="autocompleteSuggestions" class="autocomplete-suggestions" style="display:none;"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6 d-flex flex-column">
                                    <label for="outputAddress" class="form-label">
                                        <i class="fas fa-arrow-right me-1"></i>
                                        Địa chỉ sau khi chuyển đổi
                                    </label>
                                    <textarea class="form-control flex-grow-1" id="outputAddress" rows="5" readonly placeholder="Địa chỉ mới sẽ hiển thị ở đây..."></textarea>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">
                                        <i class="fas fa-exchange-alt me-2"></i>
                                        Chuyển Đổi
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div id="errorSection" class="mt-4" style="display: none;">
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span id="errorMessage"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-shadow border-0 mt-4">
                    <div class="card-header bg-white border-0">
                        <h5 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>
                            Hướng Dẫn Sử Dụng
                        </h5>
                    </div>
                    <div class="card-body">
                        <ol class="mb-0">
                            <li>Nhập địa chỉ chi tiết (số nhà, đường...)</li>
                            <li>Tìm kiếm và chọn phường/xã, quận/huyện, tỉnh/thành cũ</li>
                            <li>Nhấn "Chuyển Đổi" để xem địa chỉ mới sau khi sáp nhập</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
